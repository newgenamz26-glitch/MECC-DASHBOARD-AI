<div class="fixed inset-0 bg-black/60 z-[9990] flex items-center justify-center p-4" (click)="close.emit()">
    <div class="bg-sky-50 w-full max-w-lg max-h-[90vh] rounded-3xl shadow-2xl flex flex-col" (click)="$event.stopPropagation()">
        <!-- Header -->
        <div class="p-5 border-b border-sky-200 flex justify-between items-center flex-shrink-0">
            <div>
                <h3 class="font-bold text-sky-800 text-lg leading-tight">Kemaskini Program</h3>
                <p class="text-xs text-slate-500 font-semibold">{{ program().namaprogram }}</p>
            </div>
            <button (click)="close.emit()" class="p-2 bg-sky-100 rounded-full text-sky-600 hover:bg-sky-200 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        
        <!-- Form -->
        <div class="p-5 overflow-y-auto">
             <form [formGroup]="editForm" (ngSubmit)="saveChanges()" class="space-y-4">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Nama Program</label>
                    <input formControlName="namaprogram" type="text" placeholder="Nama Program" class="w-full p-3 mt-1 bg-white border-slate-200 border rounded-xl text-sm font-semibold focus:ring-2 focus:ring-sky-500 outline-none">
                </div>
                 <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Tarikh</label>
                        <input formControlName="tarikh" type="date" class="w-full p-3 mt-1 bg-white border-slate-200 border rounded-xl text-sm font-semibold focus:ring-2 focus:ring-sky-500 outline-none">
                    </div>
                    <div>
                       <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Masa</label>
                       <input formControlName="masa" type="time" class="w-full p-3 mt-1 bg-white border-slate-200 border rounded-xl text-sm font-semibold focus:ring-2 focus:ring-sky-500 outline-none">
                    </div>
                </div>
                 <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Lokasi</label>
                    <input formControlName="lokasi" type="text" placeholder="Lokasi Program" class="w-full p-3 mt-1 bg-white border-slate-200 border rounded-xl text-sm font-semibold focus:ring-2 focus:ring-sky-500 outline-none">
                </div>

                <div class="flex justify-end pt-4">
                    <button type="submit" [disabled]="editForm.invalid || isSubmitting()" class="flex items-center justify-center gap-2 text-sm font-bold bg-sky-500 text-white px-6 py-3 rounded-lg hover:bg-sky-600 transition-colors disabled:bg-slate-300 active:scale-95 shadow-lg shadow-sky-200/50">
                        @if(isSubmitting()) {
                            <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M23 4v6h-6"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
                            <span>Menyimpan...</span>
                        } @else {
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                            <span>Simpan Perubahan</span>
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
