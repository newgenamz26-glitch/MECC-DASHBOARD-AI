<div class="fixed inset-0 bg-black/60 z-[9990] flex items-center justify-center p-4" (click)="close.emit()">
    <div class="bg-sky-50 w-full max-w-lg max-h-[90vh] rounded-3xl shadow-2xl flex flex-col animate-fade-in-up" (click)="$event.stopPropagation()">
        <!-- Header -->
        <div class="p-5 border-b border-sky-200 flex justify-between items-center flex-shrink-0">
            <div>
                <h3 class="font-bold text-sky-800 text-lg leading-tight">Hubungi Pasukan Pembangun</h3>
                <p class="text-xs text-slate-500 font-semibold">Borang maklum balas penggunaan sistem.</p>
            </div>
            <button (click)="close.emit()" class="p-2 bg-sky-100 rounded-full text-sky-600 hover:bg-sky-200 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        
        <!-- Form -->
        <div class="p-5 overflow-y-auto">
             <form [formGroup]="feedbackForm" (ngSubmit)="sendFeedback()" class="space-y-5">
                <!-- Feedback Type -->
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Jenis Maklum Balas</label>
                    <div class="grid grid-cols-3 gap-2 mt-2">
                        @for(type of feedbackTypes; track type.id) {
                            <button 
                                type="button" 
                                (click)="setFeedbackType(type.id)"
                                class="p-3 text-center rounded-xl border-2 transition-all duration-200"
                                [class.bg-white]="feedbackForm.value.feedbackType !== type.id"
                                [class.border-slate-200]="feedbackForm.value.feedbackType !== type.id"
                                [class.bg-sky-100]="feedbackForm.value.feedbackType === type.id"
                                [class.border-sky-500]="feedbackForm.value.feedbackType === type.id"
                                [class.ring-2]="feedbackForm.value.feedbackType === type.id"
                                [class.ring-sky-200]="feedbackForm.value.feedbackType === type.id"
                                [class.text-sky-700]="feedbackForm.value.feedbackType === type.id"
                            >
                                <span class="text-xl">{{ type.icon }}</span>
                                <span class="block text-xs font-bold mt-1">{{ type.label }}</span>
                            </button>
                        }
                    </div>
                </div>

                <!-- Rating -->
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Penilaian Pengalaman Anda</label>
                    <div class="flex justify-center items-center gap-2 mt-3">
                        @for (star of [1,2,3,4,5]; track star) {
                            <button type="button" (click)="setRating(star)" class="text-3xl transition-transform duration-150 ease-out hover:scale-125">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                                     [class.text-amber-400]="star <= currentRating()"
                                     [class.stroke-amber-500]="star <= currentRating()"
                                     [class.text-slate-200]="star > currentRating()"
                                     [class.stroke-slate-300]="star > currentRating()">
                                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                                </svg>
                            </button>
                        }
                    </div>
                </div>

                <!-- Message -->
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Mesej Anda</label>
                    <textarea formControlName="message" rows="4" placeholder="Sila terangkan dengan terperinci..." class="w-full p-3 mt-1 bg-white border-slate-200 border rounded-xl text-sm font-semibold focus:ring-2 focus:ring-sky-500 outline-none"></textarea>
                </div>

                <!-- Contact Info (Optional) -->
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Maklumat Hubungan (Pilihan)</label>
                    <input formControlName="contactInfo" type="text" placeholder="Nama atau e-mel anda" class="w-full p-3 mt-1 bg-white border-slate-200 border rounded-xl text-sm font-semibold focus:ring-2 focus:ring-sky-500 outline-none">
                </div>

                <div class="flex justify-end pt-2">
                    <button type="submit" [disabled]="feedbackForm.invalid || isSubmitting()" class="flex items-center justify-center gap-2 text-sm font-bold bg-sky-500 text-white px-6 py-3 rounded-lg hover:bg-sky-600 transition-colors disabled:bg-slate-300 active:scale-95 shadow-lg shadow-sky-200/50">
                        @if(isSubmitting()) {
                            <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M23 4v6h-6"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
                            <span>Menghantar...</span>
                        } @else {
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                            <span>Hantar Maklum Balas</span>
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
