<div class="flex flex-col items-center justify-center min-h-screen bg-sky-900 p-4 animate-fade-in-up">
  <div class="text-center mb-10">
    <h1 class="font-bold text-3xl text-white leading-tight">Log Masuk Petugas</h1>
    <p class="text-sm text-sky-300 uppercase tracking-widest font-bold mt-1">Sistem Latihan Simulasi</p>
  </div>

  <div class="w-full max-w-sm bg-white p-8 rounded-3xl shadow-lg space-y-6">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div>
        <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Pilih Tugas</label>
        <select formControlName="role" class="w-full p-3 mt-1 bg-slate-50 border-0 rounded-xl text-sm font-semibold focus:ring-2 focus:ring-sky-500 outline-none appearance-none">
          @for (role of roles; track role) {
            <option [value]="role">{{ role }}</option>
          }
        </select>
      </div>

      <div>
        <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Nama Penuh</label>
        <input formControlName="name" type="text" placeholder="Masukkan nama anda" class="w-full p-3 mt-1 bg-slate-50 border-0 rounded-xl text-sm font-semibold focus:ring-2 focus:ring-sky-500 outline-none">
      </div>

      <div class="pt-2">
        <button type="submit" [disabled]="loginForm.invalid || isSubmitting()" class="w-full flex items-center justify-center gap-2 bg-sky-600 text-white text-sm font-black py-4 px-6 rounded-xl disabled:bg-slate-300 active:scale-95 transition-transform shadow-lg shadow-sky-200/50 disabled:shadow-none">
          @if (isSubmitting()) {
            <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M23 4v6h-6"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
            <span>LOG MASUK...</span>
          } @else {
            <span>LOG MASUK</span>
          }
        </button>
      </div>
    </form>
  </div>

  <button (click)="goBack()" class="text-sm text-sky-300 hover:text-white underline transition-colors mt-8">
    &larr; Kembali ke Laman Utama
  </button>
</div>
