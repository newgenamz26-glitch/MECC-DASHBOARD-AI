@if (notificationSvc.notification(); as notif) {
  <div 
    class="fixed top-5 left-1/2 -translate-x-1/2 w-[90%] max-w-sm bg-white border border-sky-200 rounded-3xl p-5 shadow-2xl shadow-sky-200/50 z-[9999] transition-all duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)]"
    [class.opacity-0]="!notif"
    [class.scale-90]="!notif"
    [class.invisible]="!notif"
    [class.opacity-100]="!!notif"
    [class.scale-100]="!!notif"
    [class.visible]="!!notif"
  >
    <div class="flex flex-col items-center text-center gap-2">
      <div class="text-4xl mb-1">{{ notif.icon }}</div>
      <h3 class="font-bold text-lg" [style.color]="notif.color">{{ notif.title }}</h3>
      <p class="text-sm text-slate-600 font-medium leading-relaxed whitespace-pre-wrap">{{ notif.message }}</p>
      <button (click)="notificationSvc.hide()" class="mt-2 text-xs font-bold uppercase tracking-widest text-sky-400 hover:text-sky-600 transition-colors">
        Tutup
      </button>
    </div>
  </div>
}
